To add class notes and save the changes in HTML, you can use JavaScript and a backend technology like PHP or Node.js for data storage. Here's an example:

HTML:
```html
<!DOCTYPE html>
<html>
<head>
    <title>Class Notes</title>
</head>
<body>
    <h1>Class Notes</h1>
    <textarea id="notes" rows="10" cols="50"></textarea>
    <button id="saveButton">Save Notes</button>

    <script src="script.js"></script>
</body>
</html>
```
